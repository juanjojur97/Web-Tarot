        <main class="form">
            <div class="f-container">

                    <div class="formulario">
                        <form id="f-form">
                            <label for="name">Nombre:</label>
                            <input type="text" id="name" name="name" placeholder="Escriba aquí su nombre" required>

                            <label for="surname">Apellidos:</label>
                            <input type="text" id="surname" name="surname" placeholder="Escriba aquí su apellido"
                                required>

                            <label for="tel">Número de telefono:</label>
                            <input type="tel" id="tel" name="tel" placeholder="Escribe tu numero de movil /teléfono"
                                required>

                            <label for="correo">Correo Electrónico: </label>
                            <input type="email" id="correo" name="correo" placeholder="Escriba su correo electrónico"
                                required>

                            <label for="message">Tiradas de interes:</label>
                            <textarea name="message" id="message" required></textarea>

                            <label for="checkbox">*Acepta la política de privacidad</label>
                            <input type="checkbox" name="checkbox" id="checkbox" required>

                            <button class="enviar" type="submit">Enviar</button>

                            <p>Escríbenos un mensaje con tus dudas acerca de tu futuro, con gusto obtendrá una respuesta rápida.</p>
